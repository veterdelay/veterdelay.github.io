<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eustore Main Page</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="wrapper">
    <header class="header">
    <div class="header-top">
        <div class="header-top-body container">
            <span class="header-top-body-slogan">Шалені акції обирай своє!</span>
            <strong class="header-top-body-slogan-strong">Тільки 4 дні</strong>
            <a class="header-top-body-button" href="#">до покупок</a>
        </div>
    </div>
    <div class="header-body">
        <div class="header-body-content container">
            <a class="header-open-burger" href=""><i class="icon-burger"></i></a>
            <a class="header-logo" href="#"><img src="/images/logo.svg"></a>
            <nav class="header-body-menu">
                <ul class="header-body-menu-content">
                    <li class="header-body-menu-item"><a href="#">Головна</a></li>
                    <li class="header-body-menu-item"><a href="#">Акції</a></li>
                    <li class="header-body-menu-item"><a href="#">Про нас</a></li>
                    <li class="header-body-menu-item"><a href="#">Контакти</a></li>
                    <li class="header-body-menu-item"><a href="#">Доставка та оплата</a></li>
                </ul>
            </nav>
            <a class="hide-search" href="#"><i class="icon-search-over"></i></a>
            <div class="header-body-call">
                <i class="header-body-call-icon icon-call-over open-call-tab"></i>
                <span class="header-body-call-number open-call-tab call-hide">+38 (050) 321 76 87</span>
                <a class="header-body-call-back call-hide" href="#">Зворотний дзвінок</a>
            </div>
            <div class="header-body-interactive">
                <a class="header-login-panel-link-icon open-cabinet-dialog" href=""><i class="icon-person-over"></i></a>
                <a class="header-login-panel-link open-cabinet-dialog login-hide-link" href="">Увійти до особистого кабінету</a>
                <div class="header-language-panel open-language-tab">
                    <img class="language-icon ua language-hide-icon" src="/images/icons/ua.svg">
                    <span class="language-title">UA</span>
                </div>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="header-bottom-body container">
            <div class="header-catalog">
                <i class="header-catalog-icon icon-menu"></i>
                <span class="header-catalog-title">Каталог товарів</span>
            </div>
            <div class="header-bottom-search search-body">
                <div class="search-body-wrapper">
                    <i class="icon-search search-body-icon"></i>
                    <input class="search-body-input" type="text" name="search" placeholder="Я шукаю...">
                </div>
                <button class="search-body-button">Знайти</button>
            </div>
            <div class="header-bottom-interactive">
                <a href="#" class="header-compare"><i class="icon-compare"></i></a>
                <a href="#" class="header-favorites"><i class="icon-favorites"></i></a>
                <div class="header-cart">
                    <i class="icon-cart header-cart-icon"></i>
                    <div class="cart-interactive">
                        <span class="cart-interactive-title">Кошик</span>
                        <span class="cart-interactive-numbers"><span class="cart-interactive-text">Обрати товари</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <main class="main">
      
    </main>

    <footer class="footer">
    footer!
</footer>
  </div>


  <script src="js/main.min.js"></script>
</body>
</html>
